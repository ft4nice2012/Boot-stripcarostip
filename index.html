<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>Bootstrap Carousel</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-3 text-center">Bootstrap Carousel</h1>
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="captain.png" alt="first slide">
                </div>
                <div class="carousel-item">
                    <img src="images.jpeg" alt="second slide">
                </div>
                <div class="carousel-item">
                    <img src="medium-spiderman-wallpaper-on-hd-wall-fine-art-hd-picture-original-imah3bzzrrztxgft.webp" alt="third slide">
                </div>
                <div class="carousel-item">
                    <img src="spider-man-ps4-4k-7g2d1e5oymawd2qd.jpg" alt="forth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="mycarousel" role="button" data-bs-slide="prev">
                <span class="carousel-contral-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="mycarousel" role="button" data-bs-slide="next">
                <span class="carousel-contral-next-icon"></span>
            </a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
